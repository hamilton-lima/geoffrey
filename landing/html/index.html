<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Geoffrey landing page</title>
    <link rel="stylesheet" href="bulma.min.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-four-fifths">
            <h1 class="title">Geoffrey landing page</h1>
            <p class="subtitle">
              An automation electronic butler to collect and present data
            </p>
          </div>
          <div class="column">
            <a href="https://github.com/hamilton-lima/geoffrey"
              ><img class="image is-48x48" src="images/github.svg"
            /></a>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns is-3">
          <div class="column">
            <p>
              <figure class="image is-128x128">
                <img src="images/n8n.png" />
              </figure>
            </p>
            <p class="title">n8n.io</p>
            <p>The collector</p>
            <p>
              <a class="button is-link" href="http://localhost:5678">
                Build some workflows
              </a>
            </p>
          </div>
          <div class="column">
            <p>
              <figure class="image is-128x128">
                <img src="images/directus.jpg" />
              </figure>
            </p>
            <p class="title">Directus</p>
            <p>The data definition</p>
            <p>
              <a class="button is-link" href="http://localhost:8055">
                Define the data
              </a>
            </p>
          </div>
          <div class="column">
            <p>
              <figure class="image is-128x128">
                <img src="images/metabase.png" />
              </figure>
            </p>
            <p class="title">Metabase</p>
            <p>The presenter</p>
            <p>
              <a class="button is-link" href="http://localhost:3000">
                Create cool dashboards
              </a>
            </p>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
        <div class="container">
            <a href="https://bulma.io">
                <img
                  src="images/made-with-bulma.png"
                  alt="Made with Bulma"
                  width="256"
                  height="48"
                />
              </a>
        
        </div>
    </footer>
  </body>
</html>
